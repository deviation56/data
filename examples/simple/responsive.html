<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/favicon.ico">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">

	<title>Editor example - Responsive table extension</title>
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.6/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/1.0.5/css/dataTables.responsive.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/tabletools/2.2.4/css/dataTables.tableTools.css">
	<link rel="stylesheet" type="text/css" href="../../css/dataTables.editor.css">
	<link rel="stylesheet" type="text/css" href="../resources/syntax/shCore.css">
	<link rel="stylesheet" type="text/css" href="../resources/demo.css">
	<style type="text/css" class="init">

	</style>
	<script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="//cdn.datatables.net/responsive/1.0.5/js/dataTables.responsive.min.js"></script>
	<script type="text/javascript" language="javascript" src="//cdn.datatables.net/tabletools/2.2.4/js/dataTables.tableTools.min.js"></script>
	<script type="text/javascript" language="javascript" src="../../js/dataTables.editor.js"></script>
	<script type="text/javascript" language="javascript" src="../resources/syntax/shCore.js"></script>
	<script type="text/javascript" language="javascript" src="../resources/demo.js"></script>
	<script type="text/javascript" language="javascript" src="../resources/editor-demo.js"></script>
	<script type="text/javascript" language="javascript" class="init">



var editor; // use a global for the submit and return data rendering in the examples

$(document).ready(function() {
	editor = new $.fn.dataTable.Editor( {
		ajax: "../php/staff.php",
		table: "#example",
		fields: [ {
				label: "Building:",
				name: "building"
			}, {
				label: "Room:",
				name: "room"
			}, {
				label: "Manufacturer:",
				name: "manufacturer"
			}, {
				label: "Name:",
				name: "name"
			}, {
				label: "Model:",
				name: "model"
			}, {
				label: "Serial Number:",
				name: "serial_number",
			}, {
				label: "Service Company:",
				name: "service_company"
			}, {
				label: "Technician:",
				name: "technician"
			}, {
				label: "Photo:",
				name: "photo"
			}, {
				label: "Mfr's Link:",
				name: "mfrs_link",
			}, {
				label: "Notes:",
				name: "notes"
			}
		]
	} );

	$('#example').DataTable( {
		dom: "Tfrtip",
		ajax: "../php/staff.php",
		columns: [
			{ data: "building" },
			{ data: "room" },
			{ data: "manufacturer" },
			{ data: "name" },
			{ data: "model" },
			{ data: "serial_number" },
			{ data: "service_company" },
			{ data: "technician" },
			{ data: "photo" },
			{ data: "mfrs_link" },
			{ data: "notes" }
		],
		tableTools: {
			sRowSelect: "os",
			aButtons: [
				{ sExtends: "editor_create", editor: editor },
				{ sExtends: "editor_edit",   editor: editor },
				{ sExtends: "editor_remove", editor: editor }
			]
		}
	} );
} );



	</script>
</head>

<body class="dt-example">
	<table id="example" class="display responsive nowrap" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Building</th>
				<th>Room</th>
				<th>Manufacturer</th>
				<th>Name</th>
				<th>Model</th>
				<th>Serial Number</th>
				<th>Service Company</th>
				<th>Technician</th>
				<th>Photo</th>
				<th>Mfr's Link</th>
				<th>Notes</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<th>Building</th>
				<th>Room</th>
				<th>Manufacturer</th>
				<th>Name</th>
				<th>Model</th>
				<th>Serial Number</th>
				<th>Service Company</th>
				<th>Technician</th>
				<th>Photo</th>
				<th>Mfr's Link</th>
				<th>Notes</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
